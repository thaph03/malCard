<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" href="/img/favicon.ico" />
    <title>malCard</title>
  </head>
  <body>
    <div class="main">
      <h1 class="web-title">malCard</h1>
      <p class="description">
        malCard enable you to generate your MAL's profile into a compact anime
        card with your basic MAL's stats
      </p>
      <div class="input-container">
        <input
          type="text"
          placeholder="Your MAL's username"
          class="username-input"
        /><button class="generate-output">Generate</button>
      </div>
      <div class="malCard"></div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
